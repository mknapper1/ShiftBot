{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'vendor/fullcalendar/css/fullcalendar.min.css' %}" rel="stylesheet">

{% endblock css %}

{% block main %}
    <div class="container">


        <div class="row">
            <div class="col">
                <h2>Create Week 8 Schedule</h2>
                <h5>Feb 4 2018 - Feb 10 2018</h5>
            </div>
        </div>


        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div id='calendar'></div>
            </div>
        </div>
    </div>
{% endblock main %}


{% block javascript %}
    <script src="{% static 'vendor/momentjs/js/moment.min.js' %}"></script>

    <script src="{% static 'vendor/fullcalendar/js/fullcalendar.min.js' %}"></script>

    <script>

        $(function () {

            var todayDate = moment().startOf('day');
            var YM = todayDate.format('YYYY-MM');
            var YESTERDAY = todayDate.clone().subtract(1, 'day').format('YYYY-MM-DD');
            var TODAY = todayDate.format('YYYY-MM-DD');
            var TOMORROW = todayDate.clone().add(1, 'day').format('YYYY-MM-DD');

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay,listWeek'
                },
                views: {
                    agendaWeek: {
                        allDaySlot: false
                    }
                },
                editable: false,
                eventLimit: true, // allow "more" link when too many events
                navLinks: true,
                eventClick: function (calEvent, jsEvent, view) {

                    alert('Event: ' + calEvent.title);
                    alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);
                    alert('View: ' + view.name);

                    // change the border color just for fun
                    $(this).css('border-color', 'red');

                },
                events: [
                    {
                        title: 'Long Event',
                        start: YM + '-07',
                        end: YM + '-10',
                        backgroundColor: 'green',
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: YM + '-09T16:00:00'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: YM + '-16T16:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: TODAY + 'T10:30:00',
                        end: TODAY + 'T12:30:00'
                    },
                    {

                        start: TODAY + 'T10:30:00',
                        end: TODAY + 'T12:30:00'
                    },
                    {

                        start: TODAY + 'T10:30:00',
                        end: TODAY + 'T12:30:00'
                    },
                    {
                        title: 'Meeting',

                        end: TODAY + 'T12:30:00'
                    },
                    {
                        title: 'Meeting',
                        start: TODAY + 'T10:30:00',
                        end: TODAY + 'T12:30:00'
                    },
                    {
                        title: 'Meeting',
                        start: TODAY + 'T10:30:00',
                        end: TODAY + 'T12:30:00'
                    },
                    {
                        title: 'Meeting',
                        start: TODAY + 'T10:30:00',
                        end: TODAY + 'T12:30:00'
                    },
                    {
                        title: 'Lunch',

                    },
                    {

                    {

                    {
                        title: 'Click for Google',

                    }
                ]
            });
        });


    </script>
